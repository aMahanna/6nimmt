name: clang-format-checker
on: push
jobs:
  lint:
    name: clang-format-checker
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/clang-format-check'
    steps:
    - name: clang-format-checker
      uses: amahanna/clang-format-checker@v.0.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
